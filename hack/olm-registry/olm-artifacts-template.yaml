apiVersion: v1
kind: Template
parameters:
- name: REGISTRY_IMG
  required: true
- name: CHANNEL
  required: true
- name: IMAGE_TAG
  required: true
- name: REPO_NAME
  value: cloud-ingress-operator
  required: true
- name: ALLOWED_CIDR_BLOCKS
  required: true
- name: ENABLE_MANAGEMENT_API_SERVER_INGRESS
  required: true
metadata:
  name: selectorsyncset-template
objects:
- apiVersion: hive.openshift.io/v1
  kind: SelectorSyncSet
  metadata:
    labels:
      managed.openshift.io/gitHash: ${IMAGE_TAG}
      managed.openshift.io/gitRepoName: ${REPO_NAME}
      managed.openshift.io/osd: 'true'
    name: cloud-ingress-operator
  spec:
    clusterDeploymentSelector:
      matchLabels:
        api.openshift.com/managed: 'true'
        hive.openshift.io/cluster-platform: aws
    resourceApplyMode: Sync
    resources:
    - kind: Namespace
      apiVersion: v1
      metadata:
        name: openshift-cloud-ingress-operator
        labels:
          openshift.io/cluster-monitoring: 'true'
    - apiVersion: cloudcredential.openshift.io/v1
      kind: CredentialsRequest
      metadata:
        name: cloud-ingress-operator-credentials
        namespace: openshift-cloud-ingress-operator
      spec:
        secretRef:
          name: cloud-ingress-operator-credentials
          namespace: openshift-cloud-ingress-operator
        providerSpec:
          apiVersion: cloudcredential.openshift.io/v1
          kind: AWSProviderSpec
          statementEntries:
          - effect: Allow
            resource: '*'
            action:
            - elasticloadbalancing:*
            - ec2:DescribeAccountAttributes
            - ec2:DescribeAddresses
            - ec2:DescribeInternetGateways
            - ec2:DescribeSecurityGroups
            - ec2:DescribeSubnets
            - ec2:DescribeVpcs
            - ec2:DescribeVpcClassicLink
            - ec2:DescribeInstances
            - ec2:DescribeNetworkInterfaces
            - ec2:DescribeClassicLinkInstances
            - ec2:DescribeRouteTables
            - ec2:AuthorizeSecurityGroupEgress
            - ec2:AuthorizeSecurityGroupIngress
            - ec2:CreateSecurityGroup
            - ec2:DeleteSecurityGroup
            - ec2:DescribeInstanceAttribute
            - ec2:DescribeInstanceStatus
            - ec2:DescribeNetworkAcls
            - ec2:DescribeSecurityGroups
            - ec2:RevokeSecurityGroupEgress
            - ec2:RevokeSecurityGroupIngress
            - ec2:DescribeTags
            - ec2:CreateTags
            - ec2:DeleteTags
            - route53:ChangeResourceRecordSets
            - route53:GetHostedZone
            - route53:GetHostedZoneCount
            - route53:ListHostedZones
            - route53:ListHostedZonesByName
            - route53:ListResourceRecordSets
            - route53:UpdateHostedZoneComment
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        creationTimestamp: null
        name: cloud-ingress-operator
        namespace: openshift-cloud-ingress-operator
      rules:
      - apiGroups:
        - machine.openshift.io
        resources:
        - machines
        - machinesets
        verbs:
        - get
        - list
        - watch
        - patch
        - update
      - apiGroups:
        - operator.openshift.io
        resources:
        - ingresscontrollers
        verbs:
        - get
        - list
        - watch
        - delete
        - create
      - apiGroups:
        - config.openshift.io
        resources:
        - infrastructures
        - apiservers
        verbs:
        - list
        - get
        - watch
      - apiGroups:
        - config.openshift.io
        resources:
        - apiservers
        verbs:
        - patch
        - update
        - watch
      - apiGroups:
        - cloudingress.managed.openshift.io
        resources:
        - '*'
        - apischemes
        - publishingstrategies
        verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
      - apiGroups:
        - ''
        resources:
        - pods
        - services
        - services/finalizers
        - endpoints
        - persistentvolumeclaims
        - events
        - configmaps
        - secrets
        verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
      - apiGroups:
        - apps
        resources:
        - deployments
        - daemonsets
        - replicasets
        - statefulsets
        verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
      - apiGroups:
        - monitoring.coreos.com
        resources:
        - servicemonitors
        verbs:
        - get
        - create
      - apiGroups:
        - apps
        resourceNames:
        - cloud-ingress-operator
        resources:
        - deployments/finalizers
        verbs:
        - update
      - apiGroups:
        - ''
        resources:
        - pods
        verbs:
        - get
      - apiGroups:
        - apps
        resources:
        - replicasets
        - deployments
        verbs:
        - get
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: Role
      metadata:
        creationTimestamp: null
        name: cluster-config-v1-reader-cio
        namespace: kube-system
      rules:
      - apiGroups:
        - ''
        resourceNames:
        - cluster-config-v1
        resources:
        - configmaps
        verbs:
        - get
    - kind: RoleBinding
      apiVersion: rbac.authorization.k8s.io/v1
      metadata:
        name: cloud-ingress-operator-cluster-config-v1-reader
        namespace: kube-system
        labels:
          owner: cloud-ingress-operator
          owner.namespace: openshift-cloud-ingress-operator
      subjects:
      - kind: ServiceAccount
        name: cloud-ingress-operator
        namespace: openshift-cloud-ingress-operator
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: Role
        name: cluster-config-v1-reader-cio
    - kind: ClusterRoleBinding
      apiVersion: rbac.authorization.k8s.io/v1
      metadata:
        name: cloud-ingress-operator
      subjects:
      - kind: ServiceAccount
        name: cloud-ingress-operator
        namespace: openshift-cloud-ingress-operator
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: cloud-ingress-operator
    - kind: RoleBinding
      apiVersion: rbac.authorization.k8s.io/v1
      metadata:
        name: cloud-ingress-operator
        namespace: openshift-cloud-ingress-operator
      subjects:
      - kind: ServiceAccount
        name: cloud-ingress-operator
        namespace: openshift-cloud-ingress-operator
      roleRef:
        kind: Role
        name: cloud-ingress-operator
        namespace: openshift-cloud-ingress-operator
        apiGroup: rbac.authorization.k8s.io
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: Role
      metadata:
        name: prometheus-k8s
        namespace: openshift-cloud-ingress-operator
      rules:
      - apiGroups:
        - ''
        resources:
        - services
        - endpoints
        - pods
        verbs:
        - get
        - list
        - watch
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      metadata:
        name: prometheus-k8s
        namespace: openshift-cloud-ingress-operator
      roleRef:
        kind: Role
        name: prometheus-k8s
      subjects:
      - kind: ServiceAccount
        name: prometheus-k8s
        namespace: openshift-monitoring
    - apiVersion: operators.coreos.com/v1alpha1
      kind: CatalogSource
      metadata:
        labels:
          opsrc-datastore: 'true'
          opsrc-provider: redhat
        name: ${REPO_NAME}-registry
        namespace: openshift-${REPO_NAME}
      spec:
        image: ${REGISTRY_IMG}:${CHANNEL}-${IMAGE_TAG}
        affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                - key: node-role.kubernetes.io/infra
                  operator: Exists
              weight: 1
        tolerations:
        - operator: Equal
          key: node-role.kubernetes.io
          value: infra
          effect: PreferNoSchedule
        displayName: ${REPO_NAME}
        icon:
          base64data: ''
          mediatype: ''
        publisher: Red Hat
        sourceType: grpc
    - apiVersion: operators.coreos.com/v1
      kind: OperatorGroup
      metadata:
        name: ${REPO_NAME}
        namespace: openshift-${REPO_NAME}
      spec:
        targetNamespaces:
        - openshift-${REPO_NAME}
    - apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        name: ${REPO_NAME}
        namespace: openshift-${REPO_NAME}
      spec:
        channel: ${CHANNEL}
        name: ${REPO_NAME}
        source: ${REPO_NAME}-registry
        sourceNamespace: openshift-${REPO_NAME}
    - apiVersion: cloudingress.managed.openshift.io/v1alpha1
      kind: APIScheme
      metadata:
        name: rh-api
        namespace: openshift-cloud-ingress-operator
        annotations:
          allowedCIDRBlocks: ${ALLOWED_CIDR_BLOCKS}
      spec:
        managementAPIServerIngress:
          enabled: ${{ENABLE_MANAGEMENT_API_SERVER_INGRESS}}
          dnsName: rh-api
          allowedCIDRBlocks: ${{ALLOWED_CIDR_BLOCKS}}
    - apiVersion: cloudingress.managed.openshift.io/v1alpha1
      kind: SSHD
      metadata:
        name: rh-ssh
        namespace: openshift-sre-sshd
      spec:
        dnsName: rh-ssh
        allowedCIDRBlocks: ${{ALLOWED_CIDR_BLOCKS}}
        image: quay.io/app-sre/sre-ssh-proxy:v49-1fde8e5
- apiVersion: hive.openshift.io/v1
  kind: SelectorSyncSet
  metadata:
    labels:
      managed.openshift.io/gitHash: ${IMAGE_TAG}
      managed.openshift.io/gitRepoName: ${REPO_NAME}
