  - apiVersion: hive.openshift.io/v1
    kind: SelectorSyncSet
    metadata:
      annotations:
        component-display-name: ${DISPLAY_NAME}
        component-name: ${REPO_NAME}
        telemeter-query: csv_succeeded{_id="$CLUSTER_ID",name=~"${REPO_NAME}.*",exported_namespace=~"openshift-.*",namespace="openshift-operator-lifecycle-manager"} == 1
      labels:
        managed.openshift.io/gitHash: ${IMAGE_TAG}
        managed.openshift.io/gitRepoName: ${REPO_NAME}
        managed.openshift.io/osd: 'true'
      name: cloud-ingress-operator
    spec:
      clusterDeploymentSelector:
        matchLabels:
          api.openshift.com/managed: 'true'
        matchExpressions:
        - key: api.openshift.com/sts
          operator: NotIn
          values:
          - "true"
        - key: api.openshift.com/private-link
          operator: NotIn
          values:
          - "true"
      resourceApplyMode: Sync
      resources:
      - kind: Namespace
        apiVersion: v1
        metadata:
          name: openshift-cloud-ingress-operator
          labels:
            openshift.io/cluster-monitoring: 'true'
      - apiVersion: cloudcredential.openshift.io/v1
        kind: CredentialsRequest
        metadata:
          name: cloud-ingress-operator-credentials-aws
          namespace: openshift-cloud-ingress-operator
        spec:
          secretRef:
            name: cloud-ingress-operator-credentials-aws
            namespace: openshift-cloud-ingress-operator
          providerSpec:
            apiVersion: cloudcredential.openshift.io/v1
            kind: AWSProviderSpec
            statementEntries:
            - effect: Allow
              resource: '*'
              action:
              - elasticloadbalancing:*
              - ec2:DescribeAccountAttributes
              - ec2:DescribeAddresses
              - ec2:DescribeInternetGateways
              - ec2:DescribeSecurityGroups
              - ec2:DescribeSubnets
              - ec2:DescribeVpcs
              - ec2:DescribeVpcClassicLink
              - ec2:DescribeInstances
              - ec2:DescribeNetworkInterfaces
              - ec2:DescribeClassicLinkInstances
              - ec2:DescribeRouteTables
              - ec2:AuthorizeSecurityGroupEgress
              - ec2:AuthorizeSecurityGroupIngress
              - ec2:CreateSecurityGroup
              - ec2:DeleteSecurityGroup
              - ec2:DescribeInstanceAttribute
              - ec2:DescribeInstanceStatus
              - ec2:DescribeNetworkAcls
              - ec2:DescribeSecurityGroups
              - ec2:RevokeSecurityGroupEgress
              - ec2:RevokeSecurityGroupIngress
              - ec2:DescribeTags
              - ec2:CreateTags
              - ec2:DeleteTags
              - route53:ChangeResourceRecordSets
              - route53:GetHostedZone
              - route53:GetHostedZoneCount
              - route53:ListHostedZones
              - route53:ListHostedZonesByName
              - route53:ListResourceRecordSets
              - route53:UpdateHostedZoneComment
      - apiVersion: cloudcredential.openshift.io/v1
        kind: CredentialsRequest
        metadata:
          name: cloud-ingress-operator-credentials-gcp
          namespace: openshift-cloud-ingress-operator
        spec:
          secretRef:
            name: cloud-ingress-operator-credentials-gcp
            namespace: openshift-cloud-ingress-operator
          providerSpec:
            apiVersion: cloudcredential.openshift.io/v1
            kind: GCPProviderSpec
            predefinedRoles:
            - roles/dns.admin
            - roles/compute.networkAdmin
            skipServiceCheck: true
      - apiVersion: operators.coreos.com/v1alpha1
        kind: CatalogSource
        metadata:
          labels:
            opsrc-datastore: 'true'
            opsrc-provider: redhat
          name: ${REPO_NAME}-registry
          namespace: openshift-${REPO_NAME}
        spec:
          image: ${REGISTRY_IMG}@${IMAGE_DIGEST}
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - preference:
                  matchExpressions:
                  - key: node-role.kubernetes.io/infra
                    operator: Exists
                weight: 1
          tolerations:
          - operator: Exists
            key: node-role.kubernetes.io/infra
            effect: NoSchedule
          displayName: ${REPO_NAME}
          icon:
            base64data: ''
            mediatype: ''
          publisher: Red Hat
          sourceType: grpc
      - apiVersion: operators.coreos.com/v1
        kind: OperatorGroup
        metadata:
          name: ${REPO_NAME}
          namespace: openshift-${REPO_NAME}
        spec:
          targetNamespaces:
          - openshift-${REPO_NAME}
      - apiVersion: operators.coreos.com/v1alpha1
        kind: Subscription
        metadata:
          name: ${REPO_NAME}
          namespace: openshift-${REPO_NAME}
        spec:
          channel: ${CHANNEL}
          name: ${REPO_NAME}
          source: ${REPO_NAME}-registry
          sourceNamespace: openshift-${REPO_NAME}
